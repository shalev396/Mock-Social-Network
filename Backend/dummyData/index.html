<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Data Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .preview-section {
        max-height: 400px;
        overflow-y: auto;
      }
      .form-label {
        font-weight: bold;
      }
      .preview-card {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Dummy Data Generator</h1>

      <div class="row">
        <!-- Configuration Form -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Configuration</h3>
              <form id="configForm">
                <div class="mb-3">
                  <label class="form-label">Number of Users</label>
                  <input
                    type="number"
                    class="form-control"
                    id="userCount"
                    min="1"
                    value="5"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Posts per User</label>
                  <input
                    type="number"
                    class="form-control"
                    id="postsPerUser"
                    min="1"
                    value="3"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Comments per User</label>
                  <input
                    type="number"
                    class="form-control"
                    id="commentsPerUser"
                    min="1"
                    value="5"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Likes per User (Posts)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="postLikesPerUser"
                    min="0"
                    value="4"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Likes per User (Comments)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="commentLikesPerUser"
                    min="0"
                    value="3"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Default Post Media</label>
                  <input
                    type="file"
                    class="form-control"
                    id="postMedia"
                    accept="image/*"
                    multiple
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Default Profile Pictures</label>
                  <input
                    type="file"
                    class="form-control"
                    id="profilePics"
                    accept="image/*"
                    multiple
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Generate Preview
                </button>
                <button type="button" id="exportBtn" class="btn btn-secondary">
                  Export JSON
                </button>
                <button type="button" id="importBtn" class="btn btn-info">
                  Import JSON
                </button>
                <input
                  type="file"
                  id="importFile"
                  accept=".json"
                  style="display: none"
                />
              </form>
            </div>
          </div>
        </div>

        <!-- Preview Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Preview</h3>
              <div id="previewSection" class="preview-section">
                <!-- Preview content will be inserted here -->
              </div>
              <button id="saveToDb" class="btn btn-success mt-3">
                Save to Database
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="dummy.js"></script>
  </body>
</html>
